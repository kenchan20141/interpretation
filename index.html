<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">

<style>
/* --- 侘寂風設計語言 V6 --- */
:root {
--wabi-bg: #f4f1ea;
--wabi-text-primary: #3c3a37;
--wabi-text-secondary: #8a857e;
--wabi-surface: #ffffff;
--wabi-border: #e4e1db;
--wabi-interactive: #edeae4;
--wabi-interactive-hover: #e0dcd4;
--font-serif: "Noto Serif TC", "Source Han Serif TC", serif;
--font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}
/* --- 基礎佈局 --- */
*, *::before, *::after { box-sizing: border-box; }
html { height: 100%; }
body {
font-family: var(--font-serif);
background-color: var(--wabi-bg);
color: var(--wabi-text-primary);
display: flex;
justify-content: center;
align-items: flex-start;
min-height: 100%;
margin: 0;
padding: 2rem 1rem;
-webkit-font-smoothing: antialiased;
}
/* --- 主容器 --- */
.container {
position: relative;
width: 100%;
max-width: 620px;
min-height: 500px;
padding: 2.5rem 3rem;
background-color: var(--wabi-surface);
border: 1px solid var(--wabi-border);
border-radius: 8px;
opacity: 0;
animation: fadeIn 0.5s ease-out forwards;
}
@keyframes fadeIn { to { opacity: 1; } }
/* --- 主範疇選擇器 --- */
.tool-selector {
display: flex;
justify-content: center;
margin-bottom: 2.5rem;
border-bottom: 1px solid var(--wabi-border);
position: relative;
}
.tool-button {
background: none;
border: none;
padding: 1rem 1.5rem;
font-family: var(--font-serif);
font-size: 1.1rem;
font-weight: 600;
color: var(--wabi-text-secondary);
cursor: pointer;
position: relative;
transition: color 0.3s ease;
white-space: nowrap;
}
.tool-button:hover {
color: var(--wabi-text-primary);
}
.tool-button.active {
color: var(--wabi-text-primary);
}
.tool-button-underline {
position: absolute;
bottom: -1px;
height: 2px;
background-color: var(--wabi-text-primary);
transition: left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}
/* --- 模式切換 SVG 按鈕 --- */
#mode-toggle-button {
position: absolute;
top: 1rem;
right: 1rem;
background: none;
border: none;
padding: 0.5rem;
cursor: pointer;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
transition: background-color 0.2s, opacity 0.3s, visibility 0.3s;
}
#mode-toggle-button:hover {
background-color: var(--wabi-bg);
}
#mode-toggle-button.hidden {
opacity: 0;
visibility: hidden;
pointer-events: none;
}
#mode-toggle-button svg {
width: 22px;
height: 22px;
stroke: var(--wabi-text-secondary);
stroke-width: 1.5;
stroke-linecap: round;
stroke-linejoin: round;
fill: none;
}
/* --- 題型選擇器 --- */
.type-selector {
display: flex;
justify-content: center;
gap: 0.75rem;
margin-bottom: 2rem;
}
.type-button {
background-color: transparent;
color: var(--wabi-text-secondary);
border: 1px solid var(--wabi-border);
padding: 0.5rem 1.25rem;
font-size: 0.85rem;
font-family: var(--font-sans);
font-weight: 600;
border-radius: 20px;
cursor: pointer;
transition: all 0.2s ease-in-out;
}
.type-button:hover {
background-color: var(--wabi-bg);
color: var(--wabi-text-primary);
}
.type-button.active {
background-color: var(--wabi-text-primary);
color: var(--wabi-surface);
border-color: var(--wabi-text-primary);
}
/* --- 核心元素 --- */
#question-wrapper {
display: flex;
align-items: center;
justify-content: center;
gap: 0.75rem;
margin-bottom: 2rem;
margin-top: 1.5rem;
width: 100%;
margin-left: auto;
margin-right: auto;
}
#question-container {
min-height: 50px;
font-size: 1.35rem;
font-weight: 600;
line-height: 1.6;
transition: opacity 0.4s ease-in-out;
padding: 0.5rem;
border-radius: 4px;
flex-grow: 1;
text-align: center;
}
/* 歸納題樣式 */
.induction-statements {
    list-style: none;
    padding: 0;
    margin: 1rem auto 0;
    font-size: 1.1rem;
    line-height: 1.8;
    text-align: left;
    counter-reset: statement-counter;
}
.induction-statements li {
    counter-increment: statement-counter;
    margin-bottom: 1.25rem;
    padding-left: 2.75rem;
    position: relative;
}
.induction-statements li:last-child {
    margin-bottom: 0;
}
.induction-statements li::before {
    content: counter(statement-counter);
    position: absolute;
    left: 0;
    top: 2px;
    width: 1.75rem;
    height: 1.75rem;
    line-height: 1.75rem;
    text-align: center;
    border-radius: 6px;
    background-color: var(--wabi-interactive);
    color: var(--wabi-text-secondary);
    font-family: var(--font-sans);
    font-size: 0.9rem;
    font-weight: 600;
}
/* 概括題樣式 */
.generalization-passage {
font-size: 1rem;
line-height: 1.8;
text-align: left;
background-color: #faf9f7;
padding: 1.5rem;
border-radius: 6px;
margin-bottom: 1.5rem;
border: 1px solid var(--wabi-border);
}
.generalization-poor-summary {
text-align: left;
font-size: 0.95rem;
padding: 1rem;
background-color: var(--wabi-bg);
border-radius: 6px;
margin-bottom: 1.5rem;
}
.generalization-poor-summary strong {
font-family: var(--font-sans);
font-weight: 700;
color: var(--wabi-text-secondary);
margin-right: 0.5rem;
}
/* 用詞題樣式 (修訂後) */
.vocabulary-description {
font-size: 1rem;
line-height: 1.8;
text-align: left;
background-color: #faf9f7;
padding: 1.5rem;
border-radius: 6px;
border: 1px solid var(--wabi-border);
}
.vocabulary-fill-in-blank-container {
margin-top: 1.5rem;
font-size: 1rem;
text-align: left;
color: var(--wabi-text-primary);
font-family: var(--font-serif);
padding: 1rem;
background-color: #faf9f7;
border-radius: 6px;
border: 1px solid var(--wabi-border);
}
.vocabulary-fill-in-blank {
display: inline-block;
white-space: nowrap;
border-bottom: 2px solid var(--wabi-text-primary);
min-width: 120px;
text-align: center;
}
#question-container[contenteditable="true"] {
outline: 2px solid transparent;
background-color: #faf9f7;
border: 1px solid var(--wabi-border);
text-align: left;
margin-top: 0;
margin-bottom: 0;
}
#question-container[contenteditable="true"]:focus {
border-color: #b8b3a9;
box-shadow: 0 0 0 4px rgba(184, 179, 169, 0.15);
}
#question-container[contenteditable="true"]:empty:before {
content: '在此輸入您的問題...';
color: var(--wabi-text-secondary);
pointer-events: none;
}
#refresh-question-button {
background: none;
border: none;
padding: 0.5rem;
cursor: pointer;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
transition: background-color 0.2s, transform 0.3s;
flex-shrink: 0;
}
#refresh-question-button:hover { background-color: var(--wabi-bg); }
#refresh-question-button:active { transform: rotate(180deg); }
#refresh-question-button svg {
width: 20px;
height: 20px;
stroke: var(--wabi-text-secondary);
stroke-width: 2;
stroke-linecap: round;
stroke-linejoin: round;
fill: none;
}
#answer-container { text-align: center; }
#answer-textarea {
text-align: left;
width: 100%;
min-height: 120px;
padding: 1rem;
border: 1px solid var(--wabi-border);
border-radius: 6px;
background-color: #faf9f7;
color: var(--wabi-text-primary);
font-size: 1rem;
font-family: var(--font-serif);
line-height: 1.7;
resize: vertical;
margin-bottom: 1.5rem;
transition: border-color 0.3s, box-shadow 0.3s;
}
#answer-textarea::placeholder { color: var(--wabi-text-secondary); }
#answer-textarea:focus {
outline: none;
border-color: #b8b3a9;
box-shadow: 0 0 0 4px rgba(184, 179, 169, 0.15);
}
.wabi-button {
background-color: var(--wabi-interactive);
color: var(--wabi-text-primary);
border: 1px solid var(--wabi-border);
padding: 0.75rem 2rem;
font-size: 0.9rem;
font-family: var(--font-sans);
font-weight: 600;
letter-spacing: 0.5px;
border-radius: 6px;
cursor: pointer;
transition: background-color 0.2s, transform 0.1s ease-out;
}
.wabi-button:hover { background-color: var(--wabi-interactive-hover); }
.wabi-button:active { transform: scale(0.98); }
.wabi-button:disabled { opacity: 0.7; cursor: not-allowed; }
/* --- 反饋區塊 --- */
#feedback-container {
margin-top: 2.5rem;
text-align: left;
opacity: 0;
transform: translateY(10px);
transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}
#feedback-container.visible { opacity: 1; transform: translateY(0); }
.feedback-section { margin-bottom: 2rem; }
.feedback-heading {
font-family: var(--font-sans);
font-size: 0.8rem;
font-weight: 700;
letter-spacing: 1px;
color: var(--wabi-text-secondary);
text-transform: uppercase;
margin-bottom: 0.75rem;
padding-bottom: 0.5rem;
border-bottom: 1px solid var(--wabi-border);
}
.feedback-content {
font-size: 1rem;
line-height: 1.8;
white-space: pre-wrap;
}
.feedback-example-steps {
list-style: none;
padding-left: 0;
counter-reset: step-counter;
}
.feedback-example-steps li {
counter-increment: step-counter;
margin-bottom: 1rem;
padding-left: 2.5rem;
position: relative;
line-height: 1.7;
}
.feedback-example-steps li::before {
content: counter(step-counter);
position: absolute;
left: 0;
top: 0;
width: 1.5rem;
height: 1.5rem;
line-height: 1.5rem;
text-align: center;
border-radius: 50%;
background-color: var(--wabi-bg);
color: var(--wabi-text-secondary);
font-family: var(--font-sans);
font-size: 0.8rem;
font-weight: 700;
}
.score-display-wrapper {
display: flex;
justify-content: center;
align-items: center;
padding: 1rem 0;
}
.feedback-score-circle {
width: 120px;
height: 120px;
border-radius: 50%;
background-color: var(--wabi-bg);
border: 1px solid var(--wabi-border);
display: flex;
justify-content: center;
align-items: center;
font-family: var(--font-sans);
font-size: 3rem;
font-weight: 300;
color: var(--wabi-text-primary);
}
/* --- 加載動畫 --- */
.loader {
height: 3px;
width: 100px;
background: linear-gradient(90deg, transparent, var(--wabi-text-secondary), transparent);
background-size: 150% 100%;
animation: loading-bar 1.8s ease-in-out infinite;
margin: 2rem auto;
border-radius: 3px;
display: none;
}
@keyframes loading-bar {
0% { background-position: 150% 0; }
100% { background-position: -150% 0; }
}
/* --- 可見性控制 --- */
.hidden { display: none !important; }
/* --- 響應式設計 --- */
@media (max-width: 640px) {
    body { padding: 1rem 0.5rem; }
    .container { padding: 2rem 1.5rem; }
    .tool-button { padding: 0.8rem 1rem; font-size: 1rem; }
}
</style>
</head>

// --- 核心 API 調用函數（加入 seed）---
async function getApiResponse(prompt, temperature, seed = null) {
    const maxRetries = API_KEYS.length;
    let lastError = null;

    for (let attempt = 0; attempt < maxRetries; attempt++) {
        const apiKey = API_KEYS[currentApiKeyIndex];
        try {
            const body = {
                model: MODEL,
                messages: [
                    { role: "system", content: "You are a helpful assistant that always responds in Traditional Chinese." },
                    { role: "user", content: prompt }
                ],
                max_tokens: 800,
                temperature: temperature
            };
            if (seed !== null) body.seed = seed;

            const response = await fetch(API_URL_BASE, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(body)
            });

            if (response.ok) {
                const data = await response.json();
                if (data.choices?.[0]?.message?.content) {
                    return data.choices[0].message.content.trim();
                } else {
                    throw new Error('Invalid API response format');
                }
            } else {
                const status = response.status;
                console.warn(`API call failed with key index ${currentApiKeyIndex}: HTTP ${status}`);
                // 若為 401/403/429，切換 key 並重試
                if ([401, 403, 429].includes(status)) {
                    currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
                    lastError = new Error(`Key ${apiKey} failed with status ${status}`);
                    continue;
                } else {
                    // 其他錯誤（如 500）直接拋出
                    throw new Error(`Server error: ${status}`);
                }
            }
        } catch (error) {
            console.error(`Attempt ${attempt + 1} with key ${currentApiKeyIndex} failed:`, error);
            lastError = error;
            currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
        }
    }

    console.error("All API keys exhausted. Last error:", lastError);
    return "抱歉，目前無法連接服務，請稍後再試。";
}

function renderFeedback(feedbackText) {
    UIManager.hideLoader(ui.feedbackLoader);
    const scoreMatch = feedbackText.match(/\[SCORE:\s*(\d+)\s*\]/);
    const score = scoreMatch ? scoreMatch[1] : null;
    const feedbackWithoutScore = feedbackText.replace(/\[SCORE:\s*(\d+)\s*\]\n?/, '').trim();
    const parts = feedbackWithoutScore.split('---');
    const critique = parts[0]?.trim();
    const exampleRaw = parts[1]?.trim();
    let finalHtml = '';
    if (score) {
        finalHtml += `
            <div class="feedback-section">
                <h2 class="feedback-heading">分數</h2>
                <div class="score-display-wrapper">
                    <div class="feedback-score-circle"><span>${score}</span></div>
                </div>
            </div>`;
    }
    if (critique) {
        finalHtml += `
            <div class="feedback-section">
                <h2 class="feedback-heading">評語</h2>
                <p class="feedback-content">${critique}</p>
            </div>`;
    }
    if (exampleRaw) {
        let exampleHtml;
        if (currentTool === 'elucidation') {
            const exampleSteps = exampleRaw.split('\n').map(step => step.trim()).filter(step => step);
            exampleHtml = '<ol class="feedback-example-steps">';
            exampleSteps.forEach(step => {
                const cleanStep = step.replace(/^\d+\.\s*/, '');
                exampleHtml += `<li>${cleanStep}</li>`;
            });
            exampleHtml += '</ol>';
        } else {
            exampleHtml = `<p class="feedback-content">${exampleRaw}</p>`;
        }
        finalHtml += `
            <div class="feedback-section">
                <h2 class="feedback-heading">範例</h2>
                ${exampleHtml}
            </div>`;
    }
    if (finalHtml.trim() === '') {
        ui.feedbackContainer.innerHTML = `<div class="feedback-section"><p class="feedback-content">抱歉，回饋解析失敗，請稍後再試。</p></div>`;
    } else {
        ui.feedbackContainer.innerHTML = finalHtml;
    }
    ui.feedbackContainer.classList.add('visible');
    if (isCustomMode) {
        ui.newCustomQuestionWrapper.classList.remove('hidden');
    } else {
        ui.nextQuestionWrapper.classList.remove('hidden');
    }
}
